<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Â· Place Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #f6f8fc 0%, #eef2f7 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #1e293b;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #cbd5e1;
        }
        .header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2rem;
            background: linear-gradient(145deg, #0b2a3e, #1a4a6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .back-btn {
            background: white;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            color: #a6603c;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #cbd5e1;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: #e8f0fe;
            transform: translateY(-2px);
        }
        .order-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .card {
            background: white;
            border-radius: 32px;
            padding: 1.5rem;
            box-shadow: 0 20px 35px -8px rgba(0,20,45,0.15);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .card h2 {
            color: #1e405b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
        }
        .select-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            align-items: center;
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .order-table th {
            background: #f0f7fa;
            padding: 0.8rem;
            text-align: left;
        }
        .order-table td {
            padding: 0.8rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #a6603c;
            color: white;
            width: 100%;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: #8b4f30;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #1e6f5c;
            color: white;
        }
        .summary {
            background: #eef2f6;
            border-radius: 16px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>
            <i class="fas fa-shopping-bag" style="color: #a6603c;"></i>
            Place Order
        </h1>
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="order-grid">
        <div class="card">
            <h2><i class="fas fa-cash-register"></i> New Order</h2>

            <label>Customer</label>
            <select id="customerSelect" class="select-input">
                <option value="">Select Customer</option>
            </select>

            <label>Item</label>
            <select id="itemSelect" class="select-input">
                <option value="">Select Item</option>
            </select>

            <div class="item-row">
                <input type="number" id="orderQty" class="select-input" placeholder="Quantity" min="1">
                <button class="btn btn-success" onclick="addToCart()">
                    <i class="fas fa-cart-plus"></i> Add
                </button>
            </div>

            <h3 style="margin: 1.5rem 0 0.5rem;">Current Order Items</h3>
            <table class="order-table">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="cartItems"></tbody>
            </table>

            <div class="summary">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                    <span>Subtotal:</span>
                    <span id="subtotal">Rs.0.00</span>
                </div>
                <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.2rem;">
                    <span>Total:</span>
                    <span id="total">Rs.0.00</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="placeOrder()">
                <i class="fas fa-check-circle"></i> Complete Order
            </button>
        </div>

        <div class="card">
            <h2><i class="fas fa-history"></i> Order History</h2>
            <table class="order-table">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="orderHistory"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/order.js"></script>
<script>
    $(document).ready(function() {
        loadCustomers();
        loadItems();
        loadOrderHistory();
    });
</script>
</body>
</html>
