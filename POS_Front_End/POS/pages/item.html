<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Â· Item Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #f6f8fc 0%, #eef2f7 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #1e293b;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed #cbd5e1;
        }
        .header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2rem;
            background: linear-gradient(145deg, #0b2a3e, #1a4a6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .back-btn {
            background: white;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            color: #b4534b;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #cbd5e1;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: #e8f0fe;
            transform: translateY(-2px);
        }
        .form-card {
            background: white;
            border-radius: 32px;
            padding: 2rem;
            box-shadow: 0 20px 35px -8px rgba(0,20,45,0.15);
            border: 1px solid rgba(255,255,255,0.5);
            margin-bottom: 2rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .input-group label {
            font-weight: 600;
            color: #1e405b;
            font-size: 0.9rem;
        }
        .input-group input {
            padding: 0.8rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f8fafc;
        }
        .input-group input:focus {
            outline: none;
            border-color: #b4534b;
            background: white;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .btn-primary {
            background: #b4534b;
            color: white;
        }
        .btn-primary:hover {
            background: #9b3f38;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #1e405b;
        }
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        .btn-warning {
            background: #a6603c;
            color: white;
        }
        .btn-warning:hover {
            background: #8b4f30;
        }
        .table-container {
            background: white;
            border-radius: 32px;
            padding: 1.5rem;
            box-shadow: 0 20px 35px -8px rgba(0,20,45,0.15);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 1rem;
            background: #f0f7fa;
            color: #1e405b;
            font-weight: 600;
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        tr:hover {
            background: #f8fafc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>
            <i class="fas fa-cube" style="color: #b4534b;"></i>
            Item Management
        </h1>
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="form-card">
        <h2 style="margin-bottom: 1.5rem; color: #1e405b;">Item Details</h2>
        <div class="form-grid">
            <div class="input-group">
                <label><i class="fas fa-barcode"></i> Item Code</label>
                <input type="text" id="itemCode" placeholder="I00-001">
            </div>
            <div class="input-group">
                <label><i class="fas fa-tag"></i> Description</label>
                <input type="text" id="itemDescription" placeholder="Product name">
            </div>
            <div class="input-group">
                <label><i class="fas fa-dollar-sign"></i> Unit Price (Rs.)</label>
                <input type="number" id="itemPrice" placeholder="0.00" step="0.01">
            </div>
            <div class="input-group">
                <label><i class="fas fa-cubes"></i> Qty on Hand</label>
                <input type="number" id="itemQty" placeholder="0">
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="saveItem()">
                <i class="fas fa-save"></i> Save Item
            </button>
            <button class="btn btn-secondary" onclick="updateItem()">
                <i class="fas fa-edit"></i> Update Item
            </button>
            <button class="btn btn-warning" onclick="searchItem()">
                <i class="fas fa-search"></i> Search
            </button>
            <button class="btn btn-secondary" onclick="getAllItems()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

    <div class="table-container">
        <h3 style="margin-bottom: 1rem; color: #1e405b;">Item List</h3>
        <table id="itemTable">
            <thead>
            <tr>
                <th>Item Code</th>
                <th>Description</th>
                <th>Unit Price (Rs.)</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>
    </div>
</div>

<script src="../js/item.js"></script>
<script>
    $(document).ready(function() {
        getAllItems();
    });
</script>
</body>
</html>
