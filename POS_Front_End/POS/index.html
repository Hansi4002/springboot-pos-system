<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS SYSTEM · Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(145deg, #f6f8fc 0%, #eef2f7 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      color: #1e293b;
    }

    .pos-dashboard {
      max-width: 880px;
      width: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 48px 48px 48px 48px;
      box-shadow:
              0 20px 35px -8px rgba(0,20,45,0.15),
              inset 0 1px 4px rgba(255,255,255,0.8);
      padding: 2.5rem 2rem;
      border: 1px solid rgba(255,255,255,0.5);
      transition: all 0.2s ease;
    }

    .pos-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      border-bottom: 2px dashed #cbd5e1;
      padding-bottom: 1.5rem;
    }

    .title-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .title-section i {
      font-size: 2.2rem;
      color: #0f3b5e;
      background: white;
      padding: 12px;
      border-radius: 20px;
      box-shadow: 0 8px 18px -6px rgba(0,80,120,0.2);
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -0.01em;
      background: linear-gradient(145deg, #0b2a3e, #1a4a6b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      line-height: 1.1;
    }

    .receipt-badge {
      background: #1e3b4c;
      color: #f0f9ff;
      padding: 0.5rem 1.1rem;
      border-radius: 60px;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
    }

    .status-row {
      display: flex;
      gap: 18px;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .shift-info {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    .chip {
      background: white;
      border-radius: 60px;
      padding: 0.5rem 1.2rem;
      font-size: 0.85rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px -5px rgba(0,0,0,0.05);
      border: 1px solid rgba(203,213,225,0.5);
      color: #1e405b;
    }

    .chip i {
      color: #2c7a78;
    }

    .date-badge {
      background: #e6edf3;
      border-radius: 40px;
      padding: 0.5rem 1.3rem;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #1a405a;
    }

    .module-grid {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: center;
      margin: 2rem 0 1.5rem;
    }

    .pos-card {
      flex: 1 1 220px;
      min-width: 200px;
      background: white;
      border-radius: 32px;
      padding: 2rem 1rem 1.8rem;
      text-decoration: none;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.25s cubic-bezier(0.2, 0, 0, 1);
      border: 1px solid rgba(255,255,255,0.7);
      box-shadow:
              0 12px 22px -10px rgba(30,65,90,0.12),
              0 2px 0 0 #ffffff inset,
              0 -1px 0 0 rgba(0,0,0,0.02) inset;
      backdrop-filter: blur(4px);
      position: relative;
      isolation: isolate;
      overflow: hidden;
    }

    .pos-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,245,0.6) 0%, transparent 60%);
      z-index: -1;
    }

    .pos-card:hover {
      transform: translateY(-8px);
      border-color: rgba(100, 180, 230, 0.5);
      box-shadow:
              0 24px 38px -14px rgba(20,100,140,0.27),
              0 4px 0 -1px #f6feff inset,
              0 0 0 1px rgba(164, 212, 250, 0.5) inset;
    }

    .pos-card:active {
      transform: translateY(-3px);
      transition: 0.1s;
    }

    .card-icon {
      background: linear-gradient(145deg, #f0f7fa, #ffffff);
      border-radius: 28px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
      box-shadow:
              0 8px 16px -10px rgba(0,80,100,0.2),
              inset 0 -2px 0 rgba(0,0,0,0.02),
              inset 0 0 0 2px rgba(255,255,255,0.9);
      border: 1px solid #eaf0f6;
    }

    .card-icon i {
      font-size: 2.8rem;
      color: #155a7a;
      filter: drop-shadow(0 6px 6px rgba(60,130,180,0.1));
    }

    .pos-card:nth-child(1) .card-icon i { color: #1e6f5c; }
    .pos-card:nth-child(2) .card-icon i { color: #b4534b; }
    .pos-card:nth-child(3) .card-icon i { color: #a6603c; }

    .pos-card h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #1f3a4b, #2c5a6e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .card-desc {
      font-size: 0.85rem;
      color: #4b6b7c;
      font-weight: 500;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-top: 1px dashed #cbd8e3;
      padding-top: 0.7rem;
      width: 80%;
    }

    .fake-shortcut {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 0.7rem;
      background: #ecf3f7;
      padding: 0.3rem 0.9rem;
      border-radius: 40px;
      color: #1d4a5c;
      font-weight: 600;
      border: 1px solid white;
    }

    .fake-shortcut i {
      font-size: 0.7rem;
      color: #3a6f81;
    }

    .order-tray {
      background: rgba(255,255,255,0.5);
      border-radius: 28px;
      padding: 1.3rem 1.6rem;
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }

    .tray-label {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .tray-label i {
      font-size: 1.5rem;
      color: #2b6c7e;
    }

    .tray-label span {
      font-weight: 600;
      color: #1f4e5e;
    }

    .mock-btn {
      background: white;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      color: #135d7a;
      border: 1px solid #b8d1dd;
      display: flex;
      gap: 8px;
      align-items: center;
      transition: background 0.2s;
      box-shadow: 0 4px 8px -6px #0000001a;
    }

    .mock-btn i {
      font-size: 0.8rem;
    }

    .mock-btn:hover {
      background: #e8f0fe;
      border-color: #88b6cc;
    }

    .register-note {
      margin-top: 1.2rem;
      font-size: 0.7rem;
      color: #5b7e8c;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      border-top: 1px solid #dce5ec;
      padding-top: 1.2rem;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 650px) {
      .pos-dashboard {
        padding: 1.8rem 1.2rem;
        border-radius: 32px;
      }
      h1 { font-size: 1.8rem; }
      .module-grid { gap: 18px; }
      .pos-card { min-width: 160px; }
    }

    @media (max-width: 480px) {
      .pos-header { flex-direction: column; align-items: flex-start; gap: 12px; }
      .status-row { flex-direction: column; align-items: stretch; }
      .order-tray { flex-direction: column; align-items: flex-start; gap: 14px; }
    }

    .pos-card {
      cursor: pointer;
    }

    .footer-links a {
      color: #3e6b7e;
      text-decoration: underline;
      text-underline-offset: 4px;
      text-decoration-color: #aac1ce;
      font-weight: 500;
    }
    .footer-links a:hover { color: #0a3140; }
  </style>
</head>
<body>
<div class="pos-dashboard">\
  <div class="pos-header">
    <div class="title-section">
      <i class="fas fa-cash-register"></i>
      <h1>POS SYSTEM</h1>
    </div>
    <div class="receipt-badge">
      <i class="fas fa-receipt"></i>
      <span>STATION #1 · ACTIVE</span>
    </div>
  </div>

  <div class="status-row">
    <div class="shift-info">
      <div class="chip">
        <i class="fas fa-user-check"></i> CASHIER: <strong>Kamal</strong>
      </div>
      <div class="chip">
        <i class="fas fa-clock"></i> SHIFT: <span id="shift-time">09:25 - 18:00</span>
      </div>
    </div>
    <div class="date-badge">
      <i class="fas fa-calendar-alt"></i>
      <span id="current-date"></span>
    </div>
  </div>

  <div class="module-grid">
    <a href="pages/customer.html" class="pos-card">
      <div class="card-icon">
        <i class="fas fa-users"></i>
      </div>
      <h2>Customer</h2>
      <div class="card-desc">MANAGE · CLIENTS</div>
      <div class="fake-shortcut">
        <i class="fas fa-arrow-right"></i> ENTER
        <span style="margin-left: 6px; background: #d3e2eb33; padding: 2px 6px; border-radius: 12px;">⌘C</span>
      </div>
    </a>
    <a href="pages/item.html" class="pos-card">
      <div class="card-icon">
        <i class="fas fa-cube"></i>
      </div>
      <h2>Item</h2>
      <div class="card-desc">INVENTORY · PRICE</div>
      <div class="fake-shortcut">
        <i class="fas fa-arrow-right"></i> ENTER
        <span style="margin-left: 6px; background: #d3e2eb33; padding: 2px 6px; border-radius: 12px;">⌘I</span>
      </div>
    </a>
    <a href="pages/order.html" class="pos-card">
      <div class="card-icon">
        <i class="fas fa-shopping-bag"></i>
      </div>
      <h2>Order</h2>
      <div class="card-desc">PLACE · PAYMENT</div>
      <div class="fake-shortcut">
        <i class="fas fa-arrow-right"></i> ENTER
        <span style="margin-left: 6px; background: #d3e2eb33; padding: 2px 6px; border-radius: 12px;">⌘O</span>
      </div>
    </a>
  </div>

  <div class="order-tray">
    <div class="tray-label">
      <i class="fas fa-basket-shopping"></i>
      <span>CURRENT TICKET</span>
      <span style="background: #254e5e; color: white; padding: 0.2rem 0.8rem; border-radius: 40px; font-size: 0.7rem;">3 ITEMS</span>
    </div>
    <div class="mock-btn">
      <i class="fas fa-chevron-circle-right"></i> VIEW ORDER
      <span style="font-family: monospace; margin-left: 6px;">(F2)</span>
    </div>
  </div>

  <div class="register-note">
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
      <span><i class="fas fa-folder-open"></i> pages: </span>
      <span class="footer-links">
                    <a href="pages/customer.html">customer</a> ·
                    <a href="pages/item.html">item</a> ·
                    <a href="pages/place-order.html">order</a>
                </span>
    </div>
    <div>
      <i class="fas fa-shield-alt"></i> v2.3.1 · POS ready
    </div>
  </div>
</div>

<script>
  (function() {
    const now = new Date();
    const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
    const formattedDate = now.toLocaleDateString('en-US', options);
    const dateEl = document.getElementById('current-date');
    if (dateEl) {
      dateEl.textContent = formattedDate;
    }
  })();
</script>
</body>
</html>
